<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="keyboard-note">
            <h1>Keyboard support</h1>
            <ul>
                <li>x² : ^</li>
                <li>√x : R</li>
                <li>Ans : Tab</li>
                <li>= : Enter</li>
                <li>DEL : Backspace</li>
                <li>AC : Esc</li>
            </ul>
        </div>
        <div id="calculator">
            <div id="display"></div>
            <div id="button-container">
                <div id="numpad-container">
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button id="zero">0</button>
                    <button id="decimal-point">.</button>
                    <button id="sign-change">+/-</button>
                </div>
                <div id="arithmatics">
                    <button id="delete">DEL</button>
                    <button id="clear">AC</button>
                    <button id="square">x²</button>
                    <button id="square-root">√x</button>
                    <button id="multiply">×</button>
                    <button id="divide">÷</button>
                    <button id="add">+</button>
                    <button id="subtract">-</button>
                    <button id="answer">Ans</button>
                    <button id="equals">=</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
